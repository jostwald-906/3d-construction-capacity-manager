version: "3.9"
services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capacity_manager}
      POSTGRES_USER: ${POSTGRES_USER:-cm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cm_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cm_user} -d ${POSTGRES_DB:-capacity_manager}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file: .env
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD:-cm_password}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["sh", "-c", "python -m app.db.wait_for_db && PGPASSWORD=${POSTGRES_PASSWORD:-cm_password} psql -h postgres -U ${POSTGRES_USER:-cm_user} -d ${POSTGRES_DB:-capacity_manager} -f db/init.sql && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
